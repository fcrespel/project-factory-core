system.openldap.app.modules.builtin=

# PHP properties
system.php.app.modules=/usr/lib/php/20151012

# Java properties
system.java6.app=/usr/lib/jvm/java-6-openjdk-amd64
system.java7.app=/usr/lib/jvm/java-7-openjdk-amd64
system.java8.app=/usr/lib/jvm/java-8-openjdk-amd64

# Nagios properties
system.nagios.bin=/usr/sbin
system.nagios.bin.nagios=${system.nagios.bin}/nagios3
system.nagios.app.plugins=/usr/lib/nagios/plugins
system.nagios.app.cgi=/usr/lib/cgi-bin/nagios3
system.nagios.cmd.check_updates.bin=check_apt
system.nagios.cmd.check_updates.args=-t 60 -u

# OpenOffice/LibreOffice properties
