# System directories
system.bin=/usr/bin
system.init=/etc/init.d
system.profile.data=/etc/profile.d
system.cron.data=/etc/cron.d
system.cron.data.daily=/etc/cron.daily
system.cron.data.hourly=/etc/cron.hourly
system.logrotate.data=/etc/logrotate.d
system.sudo.data=/etc/sudoers.d
system.bash.completion.data=/etc/bash_completion.d

# Apache HTTPD properties
system.httpd.bin=/usr/sbin
system.httpd.bin.httpd=${system.httpd.bin}/apache2
system.httpd.bin.apxs=/usr/bin/apxs2
system.httpd.app=/etc/apache2
system.httpd.app.conf=${system.httpd.app}/conf-available
system.httpd.app.conf.enabled=${system.httpd.app}/conf-enabled
system.httpd.app.vhosts=${system.httpd.app}/sites-available
system.httpd.app.vhosts.enabled=${system.httpd.app}/sites-enabled
system.httpd.app.modules=/usr/lib/apache2/modules
system.httpd.app.modules.builtin=authn_alias authn_default authz_default log_config logio unixd version
system.httpd.app.modules.authz_svn=${system.httpd.app.modules}/mod_authz_svn.so
system.httpd.app.modules.dav_svn=${system.httpd.app.modules}/mod_dav_svn.so
system.httpd.app.modules.php7=${system.httpd.app.modules}/libphp7.0.so
system.httpd.data=/usr/share/apache2
system.httpd.data.icons=${system.httpd.data}/icons
system.httpd.service=apache2

# MySQL properties
system.mysql.app=/usr
system.mysql.bin=${system.mysql.app}/bin
system.mysql.bin.mysqld=${system.mysql.app}/sbin/mysqld
system.mysql.charset=utf8mb4

# OpenLDAP properties
system.openldap.bin=/usr/sbin
system.openldap.bin.slapd=${system.openldap.bin}/slapd
system.openldap.bin.slapadd=${system.openldap.bin}/slapadd
system.openldap.bin.slapcat=${system.openldap.bin}/slapcat
