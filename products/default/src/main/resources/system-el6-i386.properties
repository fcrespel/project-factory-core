# Init properties
system.init=/etc/init.d

# Cron properties
system.cron.data=/etc/cron.d
system.cron.data.daily=/etc/cron.daily
system.cron.data.hourly=/etc/cron.hourly

# Logrotate properties
system.logrotate.data=/etc/logrotate.d

# Sudo properties
system.sudo.data=/etc/sudoers.d

# Apache HTTPD properties
system.httpd.bin=/usr/sbin
system.httpd.bin.httpd=${system.httpd.bin}/httpd
system.httpd.app=/etc/httpd
system.httpd.app.conf=${system.httpd.app}/conf.d
system.httpd.app.vhosts=${system.httpd.app}/vhosts.d
system.httpd.app.modules=/usr/lib/httpd/modules
system.httpd.app.modules.builtin=access_compat authn_core authz_core mpm_prefork remoteip unixd
system.httpd.app.modules.auth_cas=${system.httpd.app.modules}/mod_auth_cas.so
system.httpd.app.modules.authz_svn=${system.httpd.app.modules}/mod_authz_svn.so
system.httpd.app.modules.dav_svn=${system.httpd.app.modules}/mod_dav_svn.so
system.httpd.app.modules.php5=${system.httpd.app.modules}/libphp5.so
system.httpd.app.modules.wsgi=${system.httpd.app.modules}/mod_wsgi.so
system.httpd.data=/var/www
system.httpd.data.icons=${system.httpd.data}/icons
system.httpd.service=httpd

# MySQL properties
system.mysql.app=/usr
system.mysql.bin=${system.mysql.app}/bin

# OpenLDAP properties
system.openldap.bin=/usr/sbin
system.openldap.bin.slapd=${system.openldap.bin}/slapd
system.openldap.bin.slaptest=${system.openldap.bin}/slaptest
system.openldap.app.modules.builtin=back_monitor back_hdb

# PHP properties
system.php.app.modules=/usr/lib/php/modules

# Java properties
system.java6.app=/usr/lib/jvm/java-1.6.0
system.java7.app=/usr/lib/jvm/java-1.7.0

# Nagios properties
system.nagios.bin=/usr/sbin
system.nagios.bin.nagios=${system.nagios.bin}/nagios
system.nagios.app.plugins=/usr/lib/nagios/plugins
system.nagios.app.cgi=/usr/lib/nagios/cgi-bin
system.nagios.cmd.check_updates.bin=check_updates
system.nagios.cmd.check_updates.args=-t 60

# OpenOffice/LibreOffice properties
system.openoffice.app=/usr/lib/libreoffice

# ImageMagick properties
system.imagemagick.app=/usr
system.imagemagick.app.bin=${system.imagemagick.app}/bin
system.imagemagick.app.lib=${system.imagemagick.app}/lib
system.imagemagick.app.config=${system.imagemagick.app.lib}/ImageMagick-6.5.4/config
system.imagemagick.app.coders=${system.imagemagick.app.lib}/ImageMagick-6.5.4/modules-Q16/coders
