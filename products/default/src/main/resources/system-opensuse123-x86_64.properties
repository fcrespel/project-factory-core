# Init properties
system.init=/etc/init.d

# Cron properties
system.cron.data=/etc/cron.d
system.cron.data.daily=/etc/cron.daily
system.cron.data.hourly=/etc/cron.hourly

# Logrotate properties
system.logrotate.data=/etc/logrotate.d

# Sudo properties
system.sudo.data=/etc/sudoers.d

# Apache HTTPD properties
system.httpd.bin=/usr/sbin
system.httpd.bin.httpd=${system.httpd.bin}/httpd2-prefork
system.httpd.app=/etc/apache2
system.httpd.app.conf=${system.httpd.app}/conf.d
system.httpd.app.vhosts=${system.httpd.app}/vhosts.d
system.httpd.app.modules=/usr/lib64/apache2-prefork
system.httpd.app.modules.builtin=access_compat authn_core authz_core mpm_prefork remoteip unixd
system.httpd.app.modules.auth_cas=/usr/lib64/apache2/mod_auth_cas.so
system.httpd.app.modules.authz_svn=/usr/lib64/apache2/mod_authz_svn.so
system.httpd.app.modules.dav_svn=/usr/lib64/apache2/mod_dav_svn.so
system.httpd.app.modules.php5=/usr/lib64/apache2/mod_php5.so
system.httpd.app.modules.wsgi=/usr/lib64/apache2/mod_wsgi.so
system.httpd.data=/usr/share/apache2
system.httpd.data.icons=${system.httpd.data}/icons
system.httpd.service=apache2

# MySQL properties
system.mysql.app=/usr
system.mysql.bin=${system.mysql.app}/bin

# OpenLDAP properties
system.openldap.bin=/usr/sbin
system.openldap.bin.slapd=/usr/lib/openldap/slapd
system.openldap.bin.slaptest=${system.openldap.bin}/slaptest
system.openldap.app.modules.builtin=back_monitor back_hdb

# PHP properties
system.php.app.modules=/usr/lib64/php5/extensions

# Java properties
system.java6.app=/usr/lib64/jvm/java-1.6.0
system.java7.app=/usr/lib64/jvm/java-1.7.0

# Nagios properties
system.nagios.bin=/usr/sbin
system.nagios.bin.nagios=${system.nagios.bin}/nagios
system.nagios.app.plugins=/usr/lib/nagios/plugins
system.nagios.app.cgi=/usr/lib/nagios/cgi
system.nagios.cmd.check_updates.bin=check_zypper
system.nagios.cmd.check_updates.args=-r -v

# OpenOffice/LibreOffice properties
system.openoffice.app=/usr/lib64/libreoffice

# ImageMagick properties
system.imagemagick.app=/usr
system.imagemagick.app.bin=${system.imagemagick.app}/bin
system.imagemagick.app.lib=${system.imagemagick.app}/lib64
